<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanHub - Script Library</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Montserrat", sans-serif; }

    body {
      background: linear-gradient(160deg, #0b0010, #190024);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.7rem;
      color: #c293ff;
      text-shadow: 0 0 10px #a855f7;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-container input, .search-container select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(50, 0, 90, 0.7);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .search-container input:focus, .search-container select:focus {
      box-shadow: 0 0 15px #a855f7;
    }

    .card-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: rgba(25, 0, 40, 0.8);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      animation: fadeUp 0.5s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card.hidden { display: none !important; }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .card h2 { font-size: 1.2rem; color: #d6b3ff; margin-bottom: 6px; }

    .date { font-size: 0.9rem; color: #bbb; margin-bottom: 12px; }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: auto;
    }

    button {
      flex: 1;
      background: #6b21a8;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #9333ea;
      transform: scale(1.05);
      box-shadow: 0 0 12px #9333ea;
    }

    #noResults {
      text-align: center;
      color: #aaa;
      margin-top: 20px;
      font-size: 1rem;
      animation: fadeIn 0.5s ease;
    }

    footer {
      margin-top: 25px;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      padding-bottom: 15px;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <h1>LanHub Script Library</h1>

  <div class="search-container">
    <input id="searchInput" type="text" placeholder="üîç Search scripts..." oninput="filterScripts()">
    <select id="filterSelect" onchange="filterScripts()">
      <option value="">üìÅ All Categories</option>
      <option value="Shooter">üî´ Shooter</option>
      <option value="Tower">üóº Tower</option>
      <option value="Simulator">‚öôÔ∏è Simulator</option>
      <option value="Adventure">üß≠ Adventure</option>
    </select>
  </div>

  <div class="card-container" id="cardContainer"></div>

  <footer>
    ¬© 2025 <strong>LanHub</strong> ‚Äî All Rights Reserved.<br>
    <span style="font-size:0.8rem; color:#7d7d7d;">Designed by LanHubDev</span>
  </footer>

  <script>
    const scriptsData = [
      {
        id: "entrechedww1",
        name: "Entrenched WW1",
        category: "Shooter",
        created: "Oct 2025",
        gameLink: "https://www.roblox.com/games/3678761576/ENTRENCHED-WW1",
        script: `print("LanHub Entrenched Script Loaded!")`
      },
      {
        id: "forest",
        name: "99 Nights In The Forest",
        category: "Adventure",
        created: "Nov 2025",
        gameLink: "https://www.roblox.com/games/16898830773/99-Nights-In-The-Forest",
        script: `print("LanHub Forest Script Loaded!")`
      }
    ];

    const container = document.getElementById("cardContainer");

    function extractPlaceId(link) {
      const match = link.match(/(\d+)/);
      return match ? match[0] : null;
    }

    function getThumbnailURL(gameLink) {
      const placeId = extractPlaceId(gameLink);
      return `https://tr.rbxcdn.com/${placeId}_thumbnail/420/420/Image/Png`;
    }

    function renderCards() {
      container.innerHTML = "";
      scriptsData.forEach(data => {
        const imgSrc = getThumbnailURL(data.gameLink);
        const card = document.createElement("div");
        card.className = "card";
        card.setAttribute("data-name", data.name.toLowerCase());
        card.setAttribute("data-category", data.category.toLowerCase());

        card.innerHTML = `
          <img src="${imgSrc}" alt="${data.name} Thumbnail" onerror="this.src='https://tr.rbxcdn.com/9b1f0cc2d32537f9f95a0677a6e05a4a/420/420/Image/Png';" />
          <h2>${data.name}</h2>
          <p class="date">Created: ${data.created}</p>
          <p style="color:#a67ff7;">Category: ${data.category}</p>
          <div class="buttons">
            <button onclick="openRaw('${data.id}', event)">Raw</button>
            <button onclick="copyScript('${data.id}', event)">Copy</button>
            <button onclick="downloadScript('${data.id}')">Download</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function filterScripts() {
      const input = document.getElementById("searchInput").value.toLowerCase().trim();
      const category = document.getElementById("filterSelect").value.toLowerCase();
      const cards = container.querySelectorAll(".card");
      let visibleCount = 0;

      cards.forEach(card => {
        const title = card.getAttribute("data-name");
        const cat = card.getAttribute("data-category");
        const matchesSearch = title.includes(input);
        const matchesCategory = !category || cat === category;
        const visible = matchesSearch && matchesCategory;
        card.classList.toggle("hidden", !visible);
        if (visible) visibleCount++;
      });

      let noResult = document.getElementById("noResults");
      if (visibleCount === 0) {
        if (!noResult) {
          noResult = document.createElement("p");
          noResult.id = "noResults";
          noResult.textContent = "üòî No scripts found...";
          container.appendChild(noResult);
        }
      } else if (noResult) {
        noResult.remove();
      }
    }

    function openRaw(id) {
      const data = scriptsData.find(x => x.id === id);
      const rawWindow = window.open("", "_blank");
      rawWindow.document.write(`
        <body style="background:#0a0012;color:white;padding:20px;font-family:monospace;">
          <h2 style="color:#c293ff;">LanHub Raw Script - ${data.name}</h2>
          <pre style="background:#150021;padding:15px;border-radius:12px;font-size:14px;">${data.script}</pre>
        </body>
      `);
      rawWindow.document.title = "LanHub Raw Script";
    }

    function copyScript(id, event) {
      const data = scriptsData.find(x => x.id === id);
      navigator.clipboard.writeText(data.script);
      const btn = event.target;
      const oldText = btn.textContent;
      btn.textContent = "‚úÖ Copied!";
      setTimeout(() => (btn.textContent = oldText), 1200);
    }

    function downloadScript(id) {
      const data = scriptsData.find(x => x.id === id);
      const blob = new Blob([data.script], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${data.name}.txt`;
      link.click();
    }

    renderCards();
  </script>
</body>
</html>
