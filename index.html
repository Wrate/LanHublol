<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanHub - Script Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background: linear-gradient(160deg, #0b0010, #190024);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.7rem;
      color: #c293ff;
      text-shadow: 0 0 10px #a855f7;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Popup overlay */
    #popupOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Popup box */
    #popupBox {
      background: #1a0028;
      padding: 22px;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
      border: 1px solid #9333ea;
      box-shadow: 0 0 15px #9333ea;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    #popupBox h3 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      color: #dcb8ff;
    }

    .popup-btns button {
      width: 100%;
      padding: 11px;
      margin: 6px 0;
      border-radius: 10px;
      border: none;
      background: #6b21a8;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.25s;
    }

    .popup-btns button:hover {
      background: #9333ea;
      transform: scale(1.05);
    }

    .cancelBtn {
      background: #3a004f !important;
    }

    .search-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      background: rgba(50, 0, 90, 0.7);
      color: #fff;
      font-size: 1rem;
    }

    .card-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: rgba(25, 0, 40, 0.8);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .beta-thumb {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #3a0060, #6b21a8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #d6b3ff;
      font-weight: bold;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #d6b3ff;
      margin-bottom: 6px;
    }

    .date {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: auto;
    }

    button {
      flex: 1;
      background: #6b21a8;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 25px;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      padding-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>LanHub Script Library</h1>

  <!-- POPUP -->
  <div id="popupOverlay">
    <div id="popupBox">
      <h3>Choose Unlock Method</h3>
      <div class="popup-btns">
        <button onclick="redirectLinkvertise()">Linkvertise</button>
        <button class="cancelBtn" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="search-container">
    <input id="searchInput" type="text" placeholder="ðŸ” Search scripts..." oninput="filterScripts()">
  </div>

  <div class="card-container" id="cardContainer"></div>

  <footer>
    Â© 2025 <strong>LanHub</strong> â€” All Rights Reserved.<br>
    <span style="font-size:0.8rem;">Designed by LanHubDev</span>
  </footer>

<script>
let pendingAction = "";
let pendingId = "";

const scriptsData = [
  {
    id: "entrechedww1",
    name: "Entrenched WW1",
    created: "Oct 2025",
    category: "Shooter",
    gameLink: "https://www.roblox.com/games/10157613626/",
    script: `-- LanHub Script: loadstring(game:HttpGet("https://raw.githubusercontent.com/Wrate/Entrenched-Ww1/refs/heads/main/Main.loader"))()`
  },
  {
    id: "test",
    name: "test",
    created: "Nov 2025",
    category: "Adventure",
    gameLink: "https://www.roblox.com/games/16898830773/",
    script: `print("LanHub Script Loaded!")`
  }
];

const container = document.getElementById("cardContainer");

function renderCards() {
  container.innerHTML = "";
  scriptsData.forEach(data => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="beta-thumb">BETA</div>
      <h2>${data.name}</h2>
      <p class="date">Created: ${data.created} | Category: ${data.category}</p>
      <div class="buttons">
        <button onclick="requestPopup('${data.id}','raw')">Raw</button>
        <button onclick="requestPopup('${data.id}','copy')">Copy</button>
        <button onclick="window.open('${data.gameLink}','_blank')">Game</button>
      </div>`;
    container.appendChild(card);
  });
}

function filterScripts() {
  const val = document.getElementById("searchInput").value.toLowerCase();
  const cards = container.querySelectorAll(".card");

  cards.forEach((card, index) => {
    const name = scriptsData[index].name.toLowerCase();
    card.style.display = name.includes(val) ? "flex" : "none";
  });
}

function requestPopup(id, action) {
  pendingAction = action;
  pendingId = id;
  document.getElementById("popupOverlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("popupOverlay").style.display = "none";
}

function redirectLinkvertise() {
  closePopup();

  // GANTI link Linkvertise lu disini â†“â†“â†“
  window.open("https://linkvertise.com/1321138/ajnMHzXvEJoy", "_blank");

  setTimeout(() => {
    if (pendingAction === "raw") finishRaw(pendingId);
    if (pendingAction === "copy") finishCopy(pendingId);
  }, 1800);
}

function finishRaw(id) {
  const d = scriptsData.find(x => x.id === id);
  const win = window.open("", "_blank");
  win.document.write(`<pre>${d.script}</pre>`);
}

function finishCopy(id) {
  const d = scriptsData.find(x => x.id === id);
  navigator.clipboard.writeText(d.script);
  alert("Copied!");
}

renderCards();
</script>

</body>
</html>
