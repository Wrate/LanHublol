<!DOCTYPE html>
<html>
<head>
  <title>LanHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>LanHub</h1>
  <p>Your Roblox Script Collection</p>
</header>

<div id="scripts"></div>

<script>
fetch("scripts.json")
  .then(res => res.json())
  .then(data => {
    let container = document.getElementById("scripts");

    data.forEach(script => {
      let box = document.createElement("div");
      box.className = "game-box";

      box.innerHTML = `
        <h2>${script.name}</h2>
        <p>${script.description}</p>
        <button class="raw-btn" onclick="window.open('${script.raw}','_blank')">Raw</button>
        <button class="copy-btn" onclick="copyScript('${script.raw}')">Copy</button>
      `;

      container.appendChild(box);
    });
  });

function copyScript(url){
  fetch(url).then(res => res.text()).then(text => {
    navigator.clipboard.writeText(text);
    alert("âœ… Copied!");
  });
}
</script>

</body>
</html>
