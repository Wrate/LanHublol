<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LanHub - Script Library</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
  body{background:#0c0013;color:white;padding:20px;display:flex;flex-direction:column;align-items:center}
  h1{color:#c293ff;text-shadow:0 0 10px #8b5cf6;margin-bottom:10px}
  #cards{width:100%;max-width:900px;display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;margin-top:10px}
  .card{background:#1a0028;border:1px solid #7a28c9;padding:12px;border-radius:12px;box-shadow:0 0 15px #0006}
  .title{font-size:1.1rem;font-weight:700;margin-bottom:6px;color:#e6d1ff}
  .sub{font-size:0.85rem;color:#bbb;margin-bottom:10px}
  .actions{display:flex;gap:8px}
  .actions button{flex:1;background:#5b218e;color:white;border:none;padding:10px;border-radius:10px;font-weight:bold;cursor:pointer}
  #rawModal{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center}
  #rawBox{background:#120019;padding:16px;border-radius:12px;width:90%;max-width:850px;border:1px solid #7a28c9}
  #rawBox pre{max-height:60vh;overflow:auto;background:#1f0030;padding:12px;border-radius:10px;color:#e6d9ff}
  #notice{display:none;position:fixed;right:20px;bottom:20px;background:#1f0030;padding:10px;border-radius:8px}
</style>
</head>
<body>

<h1>LanHub Script Library</h1>

<div style="width:100%;max-width:900px">
  <input id="searchInput" type="search" placeholder="Search script..." 
  oninput="filterCards()" style="width:100%;padding:12px;border-radius:10px;background:#2a0044;border:none;color:white">
</div>

<div id="cards"></div>

<footer style="margin-top:20px;color:#aaa">© 2025 LanHub — All Rights Reserved.</footer>

<div id="rawModal" onclick="closeRaw(event)">
  <div id="rawBox">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <strong id="rawTitle" style="color:#d6b3ff"></strong>
      <button onclick="hideRaw()" style="background:#5b218e;color:white;border:none;padding:6px 10px;border-radius:8px">Close</button>
    </div>
    <pre id="rawContent"></pre>
  </div>
</div>

<div id="notice"></div>

<script>
const scriptsData=[
  {
    id:"entrenchedww1",
    name:"Entrenched WW1",
    created:"Oct 25, 2025",
    script:`-- Entrenched WW1 loader
loadstring(game:HttpGet("https://raw.githubusercontent.com/Wrate/Entrenched-Ww1/refs/heads/main/Main.loader"))()`
  },
  {
    id:"forest99",
    name:"99 Night In The Forest",
    created:"Nov 4, 2025",
    script:`print("LanHub Forest Loaded")`
  }
];

const cards=document.getElementById("cards");
const search=document.getElementById("searchInput");
const rawModal=document.getElementById("rawModal");
const rawTitle=document.getElementById("rawTitle");
const rawContent=document.getElementById("rawContent");
const notice=document.getElementById("notice");

function render(){
  cards.innerHTML="";
  scriptsData.forEach(d=>{
    const el=document.createElement("div");
    el.className="card";
    el.setAttribute("data-name",d.name.toLowerCase());
    el.innerHTML=`
      <div class="title">${d.name}</div>
      <div class="sub">Created: ${d.created}</div>
      <div class="actions">
        <button onclick="openRaw('${d.id}')">Raw</button>
        <button onclick="copyScript('${d.id}',this)">Copy</button>
        <button onclick="downloadScript('${d.id}')">Download</button>
      </div>
    `;
    cards.appendChild(el);
  });
}
render();

function filterCards(){
  const q=search.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    const name=c.getAttribute("data-name");
    c.style.display=name.includes(q)?"block":"none";
  });
}

function openRaw(id){
  const d=scriptsData.find(x=>x.id===id);
  rawTitle.textContent="Raw: "+d.name;
  rawContent.textContent=d.script;
  rawModal.style.display="flex";
}

function closeRaw(e){ if(e.target===rawModal) hideRaw(); }
function hideRaw(){ rawModal.style.display="none"; }

async function copyScript(id,btn){
  const d=scriptsData.find(x=>x.id===id);
  await navigator.clipboard.writeText(d.script);
  btn.textContent="Copied!";
  setTimeout(()=>btn.textContent="Copy",900);
  notify("Copied!");
}

function downloadScript(id){
  const d=scriptsData.find(x=>x.id===id);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([d.script],{type:"text/plain"}));
  a.download=d.name.replace(/\s+/g,"_")+".txt";
  a.click();
  notify("Download started");
}

function notify(t){
  notice.textContent=t;
  notice.style.display="block";
  setTimeout(()=>notice.style.display="none",1200);
}
</script>

</body>
</html>
