<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LanHub - Script Library</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      background: linear-gradient(160deg, #0b0010, #190024);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 10px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 1.7rem;
      color: #c293ff;
      text-shadow: 0 0 10px #a855f7;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease;
    }

    .search-container input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 14px;
      border: none;
      outline: none;
      background: rgba(50, 0, 90, 0.7);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .search-container input:focus {
      box-shadow: 0 0 15px #a855f7;
    }

    .card-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: rgba(25, 0, 40, 0.8);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
      backdrop-filter: blur(10px);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card.hidden {
      display: none !important;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: opacity 0.4s ease;
      opacity: 0;
    }

    .card img.loaded {
      opacity: 1;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #d6b3ff;
      margin-bottom: 6px;
    }

    .date {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: auto;
    }

    button {
      flex: 1;
      background: #6b21a8;
      border: none;
      border-radius: 10px;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #9333ea;
      transform: scale(1.05);
      box-shadow: 0 0 12px #9333ea;
    }

    footer {
      margin-top: 25px;
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      padding-bottom: 10px;
      animation: fadeIn 1.2s ease;
    }
  </style>
</head>
<body>
  <h1>LanHub Script Library</h1>

  <div class="search-container">
    <input id="searchInput" type="text" placeholder="ðŸ” Search scripts..." onkeyup="filterScripts()">
  </div>

  <div class="card-container" id="cardContainer"></div>

  <footer>
    Â© 2025 LanHub | All Rights Reserved.
  </footer>

  <script>
    const scripts = [
      {
        name: "Dead Rails",
        date: "Oct 2025",
        gameId: 14658443702,
        code: `-- LanHub Script: Dead Rails
print("LanHub Dead Rails Script Loaded!")`
      },
      {
        name: "ENTRENCHED WW1",
        date: "Nov 2025",
        gameId: 3678761576,
        code: `-- LanHub Script: Entrenched WW1
print("LanHub Entrenched Script Loaded!")`
      }
    ];

    const cardContainer = document.getElementById("cardContainer");

    scripts.forEach((script, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.setAttribute("data-name", script.name.toLowerCase());
      card.innerHTML = `
        <img id="thumb-${i}" alt="Loading thumbnail..." />
        <h2>${script.name}</h2>
        <p class="date">Created: ${script.date}</p>
        <div class="buttons">
          <button onclick="openRaw(${i})">Raw</button>
          <button onclick="copyScript(${i})">Copy</button>
          <button onclick="downloadScript(${i})">Download</button>
        </div>
      `;
      cardContainer.appendChild(card);

      // Load Roblox thumbnail pakai API games (bukan asset)
      fetch(\`https://thumbnails.roblox.com/v1/games/icons?universeIds=\${script.gameId}&size=420x420&format=Png\`)
        .then(res => res.json())
        .then(data => {
          const img = document.getElementById(\`thumb-\${i}\`);
          if (data.data && data.data[0] && data.data[0].imageUrl) {
            img.src = data.data[0].imageUrl;
            img.classList.add("loaded");
          } else {
            img.src = "https://i.ibb.co/3zM4G2L/lanhub-default.png";
            img.classList.add("loaded");
          }
        })
        .catch(() => {
          const img = document.getElementById(\`thumb-\${i}\`);
          img.src = "https://i.ibb.co/3zM4G2L/lanhub-default.png";
          img.classList.add("loaded");
        });
    });

    function filterScripts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.getAttribute("data-name");
        if (title.includes(input)) {
          card.classList.remove("hidden");
        } else {
          card.classList.add("hidden");
        }
      });
    }

    function openRaw(index) {
      const rawWindow = window.open("", "_blank");
      rawWindow.document.write("<pre style='color:white;background:#0a0012;padding:15px;font-size:14px;border-radius:10px;'>" + scripts[index].code + "</pre>");
      rawWindow.document.title = "LanHub Raw Script";
    }

    function copyScript(index) {
      navigator.clipboard.writeText(scripts[index].code);
      alert("âœ… Script copied to clipboard!");
    }

    function downloadScript(index) {
      const blob = new Blob([scripts[index].code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = scripts[index].name + ".txt";
      link.click();
    }
  </script>
</body>
</html>
